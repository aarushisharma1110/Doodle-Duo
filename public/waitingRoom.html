<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Duo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="waitingRoom.css" />
     <link rel="stylesheet" href="common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  </head>
  <body>
   <div class="waiting-room">
      <div class="room-header">
        <h2>Room: <span id="roomCodeDisplay">ABCD</span></h2>
        <p>Share this code with your friend!</p>
      </div>
      
      <div class="players-list">
        <h3>Players:</h3>
        <div id="playersContainer">
          <!-- Players will be added here dynamically -->
        </div>
      </div>

      <div class="player-form">
        <input type="text" class="player-input" id="playerName" placeholder="Enter your nickname" maxlength="12">
        <button class="start-btn" id="startGame" disabled>Start Game</button>
        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>
    <script src="auth.js"></script>
    <script src="waitingRoom.js"></script>
  </body>
</html>
